<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="bg-[#bdbdbd] flex items-center justify-center font-sans text-[#F0F0F0] w-screen h-screen">
    <div class="w-fit h-fit bg-[#152238] rounded-xl shadow-2xl flex flex-col justify-center items-center text-center px-5 py-3">
      <div id="datadiv" src="" alt=""  class="flex flex-col items-center justify-between w-full h-full transition-all duration-500">
        <div id="name" class="text-3xl font-bold tracking-tight pb-8"></div>
        <div class="flex flex-col gap-2 items-center">
          <img src="#" id="image" class="w-4/12">
          <div id="temp" class="shadowpers shadow-white text-7xl font-bold"></div>
          <div id="description" class="pb-5 text-xl"></div>
        </div>
        <div class="flex items-center justify-around w-full font-bold shadowpers text-xl">
          <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1585/1585400.png" id="" class="w-16">
            <div id="wind" class=""></div>
          </div>
          <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/2828/2828582.png" alt="" class="w-16">
            <div id="humidity" class=""></div>
          </div>
          <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/9884/9884965.png" alt="" class="w-12">
            <div id="visibility" class="">58</div>
          </div>
        </div>
      </div>

      <div class="flex gap-3 py-4 items-center w-full px-3">
        <img src="https://icon-library.com/images/magnifying-glass-icon-white/magnifying-glass-icon-white-4.jpg" id="searchbutton" class="w-6 h-auto cursor-pointer transition-all ">
        <input type="text" name="" id="location" value="Rio de Janeiro" class="rounded-full h-[42px] w-full bg-[#F0F0F0] outline-none px-3 text-black">
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
