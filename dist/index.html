<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="bg-[#23272A] flex items-center justify-center font-sans">
    <div class="w-fit h-fit bg-[#2C2F33] mt-[200px] rounded-xl shadow-2xl flex flex-col justify-between items-center text-white text-center px-5 pt-6 pb-2">
      <div id="datadiv" src="" alt=""  class="flex flex-col items-center justify-between w-full h-full">
        <div id="name" class="text-3xl font-extrabold tracking-wider pb-8"></div>
        <div class="flex flex-col gap-2 items-center">
          <img src="#" id="image" class="w-4/12">
          <div id="temp" class="shadowpers shadow-white text-7xl"></div>
          <div id="description" class="pb-5"></div>
        </div>
        <div class="flex items-center justify-around w-full">
          <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1585/1585400.png" id="" class="w-10">
            <div id="wind"></div>
          </div>
          <div class="flex items-center gap-3">
            <img src="https://cdn-icons-png.flaticon.com/512/2828/2828582.png" alt="" class="w-10">
            <div id="humidity"></div>
          </div>
        </div>
      </div>

      <div class="flex gap-3 py-3 items-center w-full px-3">
        <img src="https://icon-library.com/images/magnifying-glass-icon-white/magnifying-glass-icon-white-4.jpg" id="searchbutton" class="w-6 h-auto cursor-pointer transition-all ">
        <input type="text" name="" id="location" value="Rio de Janeiro" class="rounded-full h-[32px] w-full bg-[#424549] outline-none px-3 text-white">
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
